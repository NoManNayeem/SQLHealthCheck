<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>SQL Server Monitoring Dashboard</title>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg md:text-xl font-bold">
                <i class="fas fa-database"></i> SQL Server Dashboard
            </h1>
            <button type="button" id="refreshButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="refreshData();">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- CPU Usage Card -->
        <div class="bg-white p-4 shadow rounded flex flex-col md:flex-row justify-between items-center">
            <div>
                <h2 class="font-bold text-xl">CPU Usage</h2>
                <p class="text-xl">45% <i class="fas fa-microchip"></i></p>
            </div>
            <canvas id="cpuChart" width="100" height="100"></canvas>
        </div>

        <!-- Memory Usage Card -->
        <div class="bg-white p-4 shadow rounded flex flex-col md:flex-row justify-between items-center">
            <div>
                <h2 class="font-bold text-xl">Memory Usage</h2>
                <p class="text-xl">68% <i class="fas fa-memory"></i></p>
            </div>
            <canvas id="memoryChart" width="100" height="100"></canvas>
        </div>

        <!-- Disk Space Card -->
        <div class="bg-white p-4 shadow rounded flex flex-col md:flex-row justify-between items-center">
            <div>
                <h2 class="font-bold text-xl">Disk Space</h2>
                <p class="text-xl">75 GB <i class="fas fa-hdd"></i></p>
            </div>
            <canvas id="diskChart" width="100" height="100"></canvas>
        </div>

        <!-- Network Traffic Card -->
        <div class="bg-white p-4 shadow rounded flex flex-col md:flex-row justify-between items-center">
            <div>
                <h2 class="font-bold text-xl">Network Traffic</h2>
                <p class="text-xl"><i class="fas fa-network-wired"></i></p>
            </div>
            <canvas id="networkChart" width="100" height="100"></canvas>
        </div>

        <!-- Database Connections -->
        <div class="bg-white p-4 shadow rounded">
            <h2 class="font-bold text-xl">Database Connections</h2>
            <p class="text-xl">100 Active <i class="fas fa-user-friends"></i></p>
        </div>

        <!-- Recent Queries Table -->
        <div class="col-span-1 md:col-span-3 bg-white p-4 shadow rounded">
            <h2 class="font-bold text-xl mb-4">Recent Queries</h2>
            <table class="w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Query</th>
                        <th class="px-4 py-2">Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">001</td>
                        <td class="border px-4 py-2">SELECT * FROM Users</td>
                        <td class="border px-4 py-2">20ms</td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </div>

        <!-- Error Log -->
        <div class="col-span-1 md:col-span-3 bg-white p-4 shadow rounded">
            <h2 class="font-bold text-xl">Error Log</h2>
            <div class="overflow-auto h-48">
                <ul>
                    <li>Connection timeout on query 123...</li>
                    <!-- Additional errors listed here -->
                </ul>
            </div>
        </div>

        <!-- Performance Over Time Chart -->
        <div class="col-span-1 md:col-span-3 bg-white p-4 shadow rounded">
            <h2 class="font-bold text-xl">Performance Over Time</h2>
            <canvas id="performanceChart" class="h-64"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        Â© 2024 SQL Server Monitoring Team
    </footer>
</body>
<script src="./script.js"></script>
</html>
